<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>โรงเรียนเกาะสมุย</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Prompt', Arial, sans-serif;
            text-align: center;
            background: url('background.jpg') no-repeat center center/cover; 
        }
        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        .logo {
            width: 300px;
            height: 300px;
            background: url('logo.png') no-repeat center center/contain;
            margin-bottom: 20px;
            display: block;
            cursor: pointer;
        }
        .title {
            font-size: 2rem;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        .button {
            background: #0056b3;
            color: white;
            font-size: 1.2rem;
            padding: 12px 24px; 
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px; 
            text-decoration: none;
            transition: background 0.3s;
        }
        .button:hover {
            background: #003d82;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="logo"></a>
        <div class="title">KOH SAMUI SCHOOL</div>
        <a href="choose.html" class="button">เข้าสู่เว็บไซต์</a>
    </div>
</body>
</html>
